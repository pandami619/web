{% extends "main/wrapper.html" %}

{% block content %}
<main role="main">
    <div class="container">
        <div class='row'>
            <div class="col-md-6">
                <h4 class="mbr-title mbr-fonts-style display-4 text-center">{{product.title}}</h4>
            </div>
            <div class="col-md-4">
                <h4 class="mbr-title mbr-fonts-style display-4 right">{{product.name_char}}</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                {% for image_item in product.productionimage_set.all %}
                <div class="mbr-figure" style="width: 50%;">
                    <img src="{{image_item.image.url}}"
                         alt="Mobirise" title="" media-simple="true" >
                </div>
            </div>
            {% endfor %}
            <div class="col-md-4">
                <p class="font-weight-light dline" id='size-text'>{{product.device_char}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <h4 class="font-weight-light dline">{{product.price}} руб</h4>
            </div>
            <form id="form_buying_product" class="form-inline mt-2 mt-md-0" action="{% url 'basket_adding' %}">
                {% csrf_token %}
                <div class='col-md-6'>
                    <input type="number" class="form-control" name="number" id="number" 
                           placeholder="Введите количество" aria-label="Search">
                </div>
                <div class='col-md-4 button-shadow'>
                    <button type="submit" id='submit_btn' class="btn btn-light"
                            data-product_id ="{{ product.id }}"
                            data-name="{{ product.title }}"
                            data-price="{{ product.price }}">
                            Добавить в корзину
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
